<!DOCTYPE html>
<html>
<head>
    <title>email authenticator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <form class="form">
        <!-- input container -->
        <div class="input-container">
            <input type="email" name="" placeholder=" " class="input-field" id="email-input" autocomplete="off" required>
            <!--label for input-->
            <label for="email-input">Email Address</label>
            <!--icon-->
            <i id="email-icon" class="fa-regular fa-envelope"></i>

            <!-- email invalid message -->
            <span class="toast-msg success" id="success-toast">
                <i class="fa-solid fa-check"></i>
                <p>Woohoo! Email successfully submitted.</p>
            </span>
        </div>
        <button class="submit-btn">submit</button>
    </form>
</body>
<script src="script.js"></script>
</html>
